<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="header">
    <h1>Cadastre-se</h1>
  </div>
<div class="container">
<form class="row g-3">

    <div class="col-sm-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="" value="" required>
      </div>

      <div class="col-sm-6">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>
      </div>

    <div class="col-8">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
    </div>

    <div class="col-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
        </div>
    <div class="col-md-6">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
    <div class="col-8">
      <label for="inputAddress" class="form-label"> EndereÃ§o</label>
      <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco">
    </div>
    <div class="col-4">
      <label for="inputAddress" class="form-label"> Numero</label>
      <input type="text" class="form-control" id="numero">
    </div>
    <div class="col-7">
      <label for="inputAddress2" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro">
    </div>
    <div class="col-md-5">
      <label for="inputState" class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>
  <script type="text/javascript" src="./cadastro.js"></script>
</body>
</html>
